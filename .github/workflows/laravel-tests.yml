name: Laravel Tests with PostgreSQL

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

env:
  APP_ENV: testing
  DB_CONNECTION: pgsql
  DB_HOST: localhost
  DB_PORT: 5432
  DB_DATABASE: laravel_test
  DB_USERNAME: postgres
  DB_PASSWORD: postgres

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: laravel_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_pgsql, bcmath
          coverage: none

      - name: Validate composer.json
        run: composer validate --strict

      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-progress

      - name: Create .env.testing file
        run: |
          echo "APP_NAME='Laravel Test'" > .env.testing
          echo "APP_ENV=testing" >> .env.testing
          echo "APP_KEY=" >> .env.testing
          echo "APP_DEBUG=true" >> .env.testing
          echo "APP_URL=http://localhost" >> .env.testing
          echo "" >> .env.testing
          echo "DB_CONNECTION=pgsql" >> .env.testing
          echo "DB_HOST=localhost" >> .env.testing
          echo "DB_PORT=5432" >> .env.testing
          echo "DB_DATABASE=laravel_test" >> .env.testing
          echo "DB_USERNAME=postgres" >> .env.testing
          echo "DB_PASSWORD=postgres" >> .env.testing
          echo "" >> .env.testing
          echo "BROADCAST_DRIVER=log" >> .env.testing
          echo "CACHE_DRIVER=array" >> .env.testing
          echo "FILESYSTEM_DISK=local" >> .env.testing
          echo "QUEUE_CONNECTION=sync" >> .env.testing
          echo "SESSION_DRIVER=array" >> .env.testing
          echo "SESSION_LIFETIME=120" >> .env.testing
          echo "" >> .env.testing
          echo "MAIL_MAILER=log" >> .env.testing
          echo "MAIL_HOST=127.0.0.1" >> .env.testing
          echo "MAIL_PORT=2525" >> .env.testing
          echo "MAIL_USERNAME=null" >> .env.testing
          echo "MAIL_PASSWORD=null" >> .env.testing
          echo "MAIL_ENCRYPTION=null" >> .env.testing
          echo "MAIL_FROM_ADDRESS='hello@example.com'" >> .env.testing
          echo "MAIL_FROM_NAME='Test'" >> .env.testing

      - name: Generate Application Key
        run: php artisan key:generate --env=testing

      - name: Wait for PostgreSQL to be ready
        run: |
          while ! pg_isready -h localhost -p 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL is ready!"

      - name: Run Database Migrations
        env:
          APP_ENV: testing
        run: |
          php artisan config:clear
          php artisan migrate:fresh --env=testing --force

      - name: Run Database Seeders
        env:
          APP_ENV: testing
        run: |
          php artisan db:seed --env=testing --force

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'npm'

      - name: Install NPM Dependencies
        run: npm ci

      - name: Build Frontend Assets
        run: npm run build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Run PHPUnit Tests
        env:
          APP_ENV: testing
        run: |
          php artisan test --env=testing

      - name: Upload Test Results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            storage/logs/
          retention-days: 7
